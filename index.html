<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="char">
<button onclick="changeChar()">Change</button>
<h1 id="result"></h1>
</body>
</html>
<script>

    function changeChar() {
        let char = document.getElementById('char').value;
        let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let LOWER = 'abcdefghijklmnopqrstuvwxyz';
        let arr = [];
        console.log('kiem tra -> ', UPPER.indexOf(char)) //indexOf(String) Kiem tra xem char có tồn tại trong chuỗi hay không
        //Nếu tồn tại trả về INDEX thuộc chuỗi đó nếu không trả về -1
        for (let i = 0; i < char.length; i++) {
            if(UPPER.indexOf(char[i])!=-1){
                console.log('i trong if 1 = ', i)
                let strToLowerCase = char[i].toLowerCase();
                arr.push(strToLowerCase);
                console.log('arr trong if 1 = ', arr)
            } else if(LOWER.indexOf(char[i])!=-1){
              let strToUpperCase =   char[i].toUpperCase();
                arr.push(strToUpperCase);
            } else {
                arr.push(char[i])
            }
        }
        let str = arr.join('')
        document.getElementById('result').innerHTML = str;

    }
</script>
